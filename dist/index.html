<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <title>Just do it To do's</title>
</head>

<body class="bg-light">

<!-- to do and task addition forms -->

    <div class="container-lg all-container d-none">
        
        <div class="todo-container d-none">
            
            <div class="col-md-8 mx-auto addTodoContainer round1">
                <div class="fas fa-times close-w"></div>
                <h4 class="font-weight-bolder text-center text-success text-uppercase my-5">Add a new Todo</h4>
            <form class="addTodo">
                <div class="form-group">
                  <label for="todotitle">Add Todo Title</label>
                  <input type="text" name="todotitle" class="form-control" id="todotitle" placeholder="Add title">
                </div>

                <div class="form-group">
                    <label for="tododesc">Add Todo Description</label>
                    <input type="text" name="tododesc" class="form-control" id="tododesc" placeholder="Add Description">
                </div>

                <div class="form-group">
                    <label for="dateofbirth">Due Date</label>
                    <input type="date" name="dateofbirth" name="dateofbirth" id="dateofbirth">
                </div>

                <div class="form-group">
                    <select name="priority" class="form-control form-control">
                        <option id="1">Low Priority</option>
                        <option id="2" >Medium Priority</option>
                        <option id="3" >High Priority</option>
                    </select>
                </div>
                
                <div class="form-group">
                  <label for="note">Example textarea</label>
                  <textarea class="form-control" name="note" id="note" placeholder="Optional" rows="3"></textarea>
                </div>

                <div class="form-group mt-3">
                    <input type="submit" name="todoBtn" class="btn w-100 btn-outline-success">
                </div>

              </form>
        </div>
        </div>
        

    <div class="taskContainer w-100 d-none">
        
        <div class="col-md-8 mx-auto addTodoContainer round1">
           <div class="fas fa-times close-w"></div>
            <h4 class="font-weight-bolder text-center text-success text-uppercase my-5">Add a new Task</h4>
        <form class="addTask">
            <div class="form-group">
              <label for="tasktitle">Add Task Title</label>
              <input type="text" name="tasktitle" class="form-control" id="tasktitle" placeholder="Add title">
            </div>

            <div class="form-group mt-3">
                
                <input type="submit" name="taskBtn" class="btn btn-outline-success w-100">
            </div>

          </form>
    </div>
    </div>
       
    </div>


<!-- to do and task addition form ends here  -->

   <header class="header-section">
       <div class="brand m-lg-4 brand-container">
           <h1 class="brand display-6 brand-title font-weight-bolder text-primary">Just Do It Board</h1>
           <div class="brand-input">
               <i class="fas fa-search"></i>
            <input class="bg-light d-none d-sm-block" type="text" placeholder="Search To do's">
           </div>
           <div class="user-profile">
               <i class="fas fa-user bg-primary"></i>
               <p class="user-name">Keli Booster</p>
           </div>
       </div>
   </header>

   <!-- add task button -->

   <div class="add-btn text-center">
        <a href="#" class="btn btn-outline-primary addnewTask"><i class="fas fa-plus"></i> Add Task</a>
    </div>

   <section id="allTk" class="tasks d-block d-sm-flex justify-content-around m-xl-5 p-3">
    
    
   </section>
